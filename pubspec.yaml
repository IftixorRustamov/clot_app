name: clot_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  flutter_bloc: ^8.1.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/vectors/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/circular-std-medium-500.ttf

    - family: Gabarito
      fonts:
        - asset: assets/fonts/Gabarito-VariableFont_wght.ttf
